<!-- Given the following markup, implement distinct context menus for the main and the sub areas of the web page. 
You can represent a context menu as an alert box that displays the name of the respective area 
(i.e., alert("sub")). Only one context menu should appear when the event occurs. -->

<main>
  Main Area
  <section id="sub">
    Sub Area
  </section>
  <script>
    let main = document.querySelector('main');
    let sub = document.querySelector('section');

    main.addEventListener('contextmenu', (e) => {
      e.preventDefault()
      alert('main');
    });

    sub.addEventListener('contextmenu', (e) => {
      e.preventDefault()
      e.stopPropagation();
      alert('sub');
    });
  </script>
</main>
