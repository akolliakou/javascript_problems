<!doctype html>
<html lang="en-US">
  <head>
    <title>Todos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script id="todos_template" type="text/x-handlebars">
      <ul>
        {{#each todo_items}}
        <li id="{{id}}">{{title}}
        <input data-id="{{id}}" type="button" value="Delete">
        </li>
        {{/each}}
      </ul>
    </script>
    <script id="confirm-template" type="text/x-handlebars">
      <div data-id={{id}} id="prompt">
        <p>Are you sure you want to delete this todo?</p>
        <input id="yes" type="button" value="Yes">
        <input id="no" type="button" value="No">
      </div>
    </script>
  </head>
  <body>
    <h1>Todos</h1>
  </body>
  <script src="delete.js"></script>
